{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <!-- Poster background -->
    <div class="row">

        <h3>{{ source.title }}</h3>

        <p class="name"> {{ source.name}}</p>
        <p class="description"> <b> {{ source.description}}</b> - <i>{{ source.url}} </i> </p>


    </div>
</div>

{% endblock %}
