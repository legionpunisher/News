<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome to the best news website</title>
    {{% endif %}}
</head>

<body>
    <h3>News Category</h3>
    <ul>
        {% for news_category in category %}
        <li>{{ news_category.title}}</li>
        {% endfor %}
    </ul>
</body>

</html>
